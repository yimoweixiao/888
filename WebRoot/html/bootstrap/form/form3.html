<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
	<link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap/css/bootstrap-ext.css">
	<script type="text/javascript" src="../../../plugin/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<fieldset>
	<legend>普通表单</legend>
	<form class="form-horizontal">
	    <div class="form-group">
		    <label class="col-sm-2 control-label" for="username">用户名</label>
		    <div class="col-sm-10">
		    	<input type="text" id="username" placeholder="User Name" required>
		    	<span class="help-inline">必须唯一</span>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" for="inputPassword">用户类型</label>
		    <div class="col-sm-10">
		    	<select class="form-control" style="width:172px;">
				  <option>普通用户</option>
				  <option>管理员</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label" for="password">密码</label>
		    <div class="col-sm-10">
		    	<input type="password" id="password" placeholder="Password" required>
		    	<span class="help-inline">字母、数字的组合</span>
		    </div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-2 control-label" for="">性别</label>
	    	<div class="radio">
	    		<label class="radio-inline">
				  <input type="radio" name="optionsRadios" value="option1" checked>
				  男
				</label>
				<label class="radio-inline">
				  <input type="radio" name="optionsRadios" value="option2">
				  女
				</label>
	    	</div>
    	</div>
    	<div class="form-group">
		    <label class="col-sm-2 control-label" for="inputPassword">国籍</label>
		    <div class="col-sm-10">
		    	<select class="form-control" style="width:172px;">
				  <option>中国</option>
				  <option>其他</option>
				</select>
		    </div>
		</div>
		<div class="form-group input-prepend">
		    <label class="col-sm-2 control-label" for="email">电子邮箱</label>
		    <div class="col-sm-10">
		    	<span class="add-on"><i class="icon-envelope"></i></span>
		    	<input type="text" id="email" name="email" placeholder="Email">
		    </div>
		</div>
		<div class="form-group">
	    	<label class="col-sm-2 control-label" for="checkBoxes">爱好</label>
	    	<div class="checkbox">
	    		<label class="checkbox-inline">
	    			<input type="checkbox" id="checkBoxes1" name="checkBoxes" value="option1"/>跑步
	    		</label>
	    		<label class="checkbox-inline">
	    			<input type="checkbox" id="checkBoxes2" name="checkBoxes" value="option2"/>游泳
	    		</label>
	    		<label class="checkbox-inline">
	    			<input type="checkbox" id="checkBoxes3" name="checkBoxes" value="option3"/>唱歌
	    		</label>
	    	</div>
    	</div>
    	<div class="form-group input-append">
		    <label class="col-sm-2 control-label" for="school">毕业院校</label>
		    <div class="col-sm-10">
		    	<input type="text" id="school" placeholder="School">
		    	<button class="btn btn-info" type="button" onclick="alert('Hello');">选择</button>
		    </div>
		</div>
    	<div class="form-group">
		    <label class="col-sm-2 control-label" for="inputPassword">家乡</label>
		    <div class="col-sm-10">
		    	<select multiple="multiple">
				  <option>陕西</option>
				  <option>山东</option>
				  <option>其他</option>
				</select>
		    </div>
		</div>
    	<div class="form-group">
		    <label class="col-sm-2 control-label" for="inputPassword">自我介绍</label>
		    <div class="col-sm-10">
		    	<textarea rows="3" cols="100"></textarea>
		    </div>
		</div>
	</form>
	<div class="form-group col-sm-offset-2 col-sm-10">
	    <button type="submit" class="btn btn-primary">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
	    <button type="button" class="btn">返回</button>
    </div>
	</fieldset>
</body>
<script type="text/javascript">
</script>
</html>
