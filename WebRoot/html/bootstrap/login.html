<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>Bootstrap主页</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
	<!-- <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less">
	<script src="less.min.js" type="text/javascript"></script>-->
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/splashy/splashy.css">
	<link rel="stylesheet" type="text/css" href="unicorn.login.css">
	<!--[if lte IE 6]>
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap-ie6.css">
	<![endif]-->
	<!--[if lte IE 7]>
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/ie.css">
	<![endif]-->
	<script type="text/javascript" src="../../plugin/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="unicorn.login.js"></script>
	<!--[if lte IE 6]>
	<script type="text/javascript" src="js/bootstrap-ie.js"></script>
	<![endif]-->
	<script type="text/javascript">
		
	</script>
</head>
<body>
   <div id="titlebox">
       <h3>综合管理系统</h3>
   </div>
   <div id="loginbox">            
        <form id="loginform" class="form-vertical" action="default.html"/>
			<h4>用户登录</h4>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" placeholder="用户名"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" placeholder="12356a?"/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left">
                	<a href="#" class="flip-link" id="to-recover">忘记密码&gt;&gt;</a>
                </span>
                <span class="pull-right">
                	<input type="submit" class="btn btn-primary" value="登录"/>
                </span>
            </div>
        </form>
        <form id="recoverform" action="index.html"" class="form-vertical"/>
        	<h4>找回密码</h4>
			<div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" placeholder="用户名"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="text" placeholder="Email"/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left">
                	<a href="#" class="flip-link" id="to-login">&lt;&lt;返回登录</a>
                </span>
                <span class="pull-right">
                	<input type="submit" class="btn btn-primary" value="提交"/>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
